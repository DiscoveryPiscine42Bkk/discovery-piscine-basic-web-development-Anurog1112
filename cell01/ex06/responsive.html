<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
        }

        html, body, table {
            height: 100%;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100vw;
            height: 100vh;
            border: 1px solid black;
        }

        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: aquamarine;">
                <h3>First cell</h3>
            </td>
            <td style="background-color: beige;">
                <h3>Second cell</h3>
            </td>
        </tr>
    </table>
</body>
</html>
